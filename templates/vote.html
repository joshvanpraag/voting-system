{% extends "base.html" %}
{% block title %}Vote â€” School Vote{% endblock %}
{% block body_class %}kiosk-screen bg-light{% endblock %}

{% block content %}
<div class="d-flex flex-column align-items-center justify-content-center min-vh-100 p-4">
  <div class="vote-container w-100" style="max-width: 820px;">

    <h1 class="kiosk-question text-center mb-5 text-dark">
      {{ voting_session.question }}
    </h1>

    <form method="POST" action="/submit-vote" id="vote-form">
      <input type="hidden" name="token" value="{{ token }}">
      <div class="d-grid gap-4">
        {% for opt_key, opt_label in options %}
        <button type="submit" name="option" value="{{ opt_key }}"
                class="btn btn-vote btn-outline-primary"
                onclick="this.disabled=true; document.getElementById('vote-form').submit();">
          <span class="option-letter">{{ opt_key }}</span>
          <span class="option-label">{{ opt_label }}</span>
        </button>
        {% endfor %}
      </div>
    </form>

  </div>
</div>
{% endblock %}
